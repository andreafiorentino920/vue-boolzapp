<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <div class="app">
            <div class="menu">
                <div class="barra-utente">
                    <div class="utente">
                        <img src="img/avatar_io.jpg" alt="">
                        <h4>Nome Utente</h4>
                    </div>
                    <div class="pulsanti">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="barra-notifiche">
                    <div class="campana">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notifiche">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="cerca">
                    <div class="lente">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="barra-cerca">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="contatti">
                    <div class="contatto">
                        <ul>
                            <li class="contatto" v-for="(contact,index) in contacts" :key="index" @click="selezioneChat(index)">
                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                                <div class="nome-contatto">
                                    {{contact.name}}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>    
            </div>
            <div class="container-chat">
                <div class="barra-utente">
                    <div class="utente">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="container">
                            <h4>Michele</h4>
                            <div class="ultimo-accesso">    
                                <p>Ultimo accesso oggi alle 12:54<p>
                            </div>
                        </div>
                    </div>
                    <div class="pulsanti">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="far fa-smile"></i>                
                    </div>
                </div>
                <div class="chat">
                    <div class="row" v-for="(message,index) in contacts[contactIndex].messages" :key="index">
                        <div :class="message.status">
                            <div class="messaggio">
                                {{message.message}}
                                <div class="data">
                                    {{message.date}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="messaggio-inviato">
                            <div class="messaggio">
                                Hai portato a spasso il cane??
                                <div class="data">
                                    22/09/2021 10:16:24
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="messaggio-ricevuto">
                            <div class="messaggio">
                                Hai portato a spasso il cane??
                                <div class="data">
                                    22/09/2021 10:18:02
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="barra-chat">
                    <div class="icona"><i class="far fa-smile"></i></div>
                    <div class="input">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="icona"><i class="fas fa-microphone"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/contacts.js"></script>
</body>
</html>
